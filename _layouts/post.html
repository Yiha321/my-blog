<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 30px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .content {
            font-size: 1.2em;
            margin: 30px 0;
        }
        footer {
            background-color: #282c34;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer a {
            color: #61dafb;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>{{ page.title }}</h1>
        <h2>{{ page.date | date: "%Y-%m-%d" }}</h2>
    </header>

    <!-- Main content -->
    <main>
        <div class="content">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>
            <a href="/">返回首页</a>
            <a href="/blog/">我的文章</a>
            <a href="/contact/">联络我们</a>
            <a href="/question/">相关问题</a>
        </p>
    </footer>

</body>
</html>
